<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/app.css">
    <title>Document</title>
</head>
<body>
    
<header>
    <h1>This is a handy to-do list manager!</h1>
</header>
    
<div class="page-container">



    <div class="capture-form">
        <div class="control">
            Add Something to your To-do list

        </div>
        <div class="input-group mb-3 control">
            <input type="text" class="form-control" placeholder="To-do..." id="addTodo">
            <button class="btn btn-primary" type="button" id="btn-addTodo">Add</button>
        </div>
    </div>

    <div class="todoList">
        <div class="col-12 pendingList" id="pendingList">
            
    </div>


</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
